- name: Install workstation packages
  become: true
  when: ansible_distribution == 'Ubuntu'
  package:
    name:
    - flatpak
    - nautilus-extension-gnome-terminal
    - jupyter-notebook
    - virtualbox
    - qemu-kvm
    - libvirt-daemon-system
    - libvirt-clients
    - bridge-utils
    - libpam-u2f
    - libfuse2t64 # Needed for AppImages

- import_tasks: docker.yml
  when: (ansible_distribution == 'Ubuntu') or (ansible_distribution == 'Debian')
  tags: ["docker"]

- name: Install moby-engine via sysext
  import_tasks: moby-engine-sysext.yml
  when: ansible_pkg_mgr == 'atomic_container'
  tags: ["docker", "sysext"]

- name: Install packages for silverblue
  become: true
  when: ansible_pkg_mgr == 'atomic_container'
  community.general.rpm_ostree_pkg:
    name:
    - byobu
    - pam-u2f
    - pamu2fcfg
    - gnupg2-scdaemon
    - gcc

- name: Configure host for rootless kind
  import_tasks: rootless-kind.yml
  tags: ["kind", "rootless"]

